<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body >
    <!--Nav Bar-->
  <nav class="bg-blue-300 h-20 flex justify-center items-center">
    <h1 class="p-2 font-bold text-2xl ">Your Blog</h1>
  </nav>

  <!--Container-->
    <div class="flex">
        <!--2 divisions-->
        <div class="h-screen w-1/3 ">
            <button class="bg-green-500 rounded-md p-3 ml-30 mt-20" id="create">CREATE</button>
            <!--form-->
            <form class="flex flex-col m-5 bg-white shadow-lg h-screen rounded-lg p-7 hidden" id="form">
                <h1 class="text-center  font-extrabold text-xl ">Your Blog here!</h1>
                <label for="aname" class="font-bold text-gray-900 mb-3">Author</label>
                <input type="text" id="name" name="aname" class="border-2 border-gray-300 rounded-md mb-3 p-2">
                <label for="category" class="font-bold text-gray-900 mb-3">Category</label>
                <select class="border-2 border-gray-300 rounded-md mb-3 p-2" id="category">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Business">Business</option>
                </select>
                <label for="content" class="font-bold text-gray-900 mb-3">Content</label>
                <textarea rows="5" cols="25"placeholder="write your blog here!" class="border-2 border-gray-300 rounded-md mb-3 p-2" id="content"></textarea>
                <label for="img" class="font-bold text-gray-900 mb-3">Image</label>
                <input type="file" accept="image/*" class="border-2 border-gray-300 rounded-md mb-3 p-2" id="img">

                <div class="flex justify-around ">
                    <button class="border border-black rounded-sm bg-green-500 px-3 py-1" id="save-btn">Save</button>
                    <button class="border border-black rounded-sm bg-red-500 px-3 py-1" id="cancel-btn">Cancel</button>
               <!--  <button><i class="fa-solid fa-eye"></i></button>
                    <p id="count"></p>--> 
                </div>
            </form>
        </div>
        <!--content display-->
        <div class="w-2/3 grid grid-cols-2 p-4 gap-4" id="display">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
